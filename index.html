<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>妙心園煙供</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 "Noto Sans TC", "PingFang TC", sans-serif;
    font-size: 20px;
    line-height: 1.8;
    background-color: #ffffff;
    color: #000000;
  }

  .action {
    font-size: 22px;
    color: #b35c00;
    margin: 16px 0;
  }

  .recitation {
    font-size: 22px;
    margin: 10px 0;
  }

  .repeat {
    font-size: 18px;
    color: #2a6fb3;
    margin-top: 6px;
  }
</style>
</head>
<body>

<h1 id="title">煙供儀軌</h1>
<div id="content">載入中…</div>

<script>
fetch("smoke_ritual.json")
  .then(response => response.json())
  .then(data => {
    document.getElementById("title").innerText = data.title;
    const container = document.getElementById("content");
    container.innerHTML = "";

    data.steps.forEach(step => {
      const div = document.createElement("div");
      div.className = "step";

      if (step.type === "action") {
        div.innerHTML = "<div class='action'>" + step.content.chinese + "</div>";
      }

      if (step.type === "recitation") {
        div.innerHTML = "<div>" + step.content.chinese + "</div>";
      }

      container.appendChild(div);
    });
  });
</script>
<div class="action">（點一炷香）</div>

<div class="recitation">恭請南無無量香光明如來</div>
<div class="recitation">香薰供養諸佛菩薩聖者護法</div>

<div class="recitation">om amrte hūm phāt</div>

<div class="repeat">（3遍）</div>

</body>
</html>
