<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>妙心園煙供</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Noto Serif TC", serif;
      background: #111;
      color: #f5f5f5;
      line-height: 1.8;
      padding: 1.5em;
      max-width: 720px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 1em;
    }
    .step {
      margin-bottom: 1.5em;
      padding-bottom: 1em;
      border-bottom: 1px solid #333;
    }
    .action {
      color: #ccc;
      font-style: italic;
    }
  </style>
</head>
<body>

<h1 id="title">煙供儀軌</h1>
<div id="content">載入中…</div>

<script>
fetch("smoke_ritual.json")
  .then(response => response.json())
  .then(data => {
    document.getElementById("title").innerText = data.title;
    const container = document.getElementById("content");
    container.innerHTML = "";

    data.steps.forEach(step => {
      const div = document.createElement("div");
      div.className = "step";

      if (step.type === "action") {
        div.innerHTML = "<div class='action'>" + step.content.chinese + "</div>";
      }

      if (step.type === "recitation") {
        div.innerHTML = "<div>" + step.content.chinese + "</div>";
      }

      container.appendChild(div);
    });
  });
</script>

</body>
</html>
